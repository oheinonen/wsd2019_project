{% extends 'base.html' %}

{% block title %} Global Highscores {% endblock %}

{% block content %}

  <h2>List of Highscores </h2>

  {% for game in games %}
    <h1>{{ game.name }}</h1>
    <ol>
      {% for score in highscores %}

        {% if score.game == game %}
          <li>
            {{ score }}
          </li>
        {% endif %}
        
      {% endfor %}
    </ol>
  {% endfor %}

{% endblock %}
