{% extends 'base.html' %}

{% block title %} Global Highscores {% endblock %}

{% block content %}

  <h1><strong>List of Highscores </strong></h1>
  <div class="cont-2">
  {% for game in games %}
    <h2>{{ game.name }}</h2>
    <ol>
      {% for score in highscores %}

        {% if score.game == game %}
          <li>
            {{ score }}
          </li>
        {% endif %}

      {% endfor %}
    </ol>
  {% endfor %}
  </div>

{% endblock %}
