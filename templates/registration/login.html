{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Login</button>
</form>
<br>
<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
{% endblock %}
